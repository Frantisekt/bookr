{% for message in messages %}

<p><em>{{ message.level_tag|title }}:</em> {{ message }} </p>
{% endfor %}
<body>
    <form method="post">
        
        {% csrf_token %}
        {{ form.as_p }}

        <p>
            <input type="submit" name="submit_input" value="Submit Input">
        </p>

    </form>
</body>
</html>
